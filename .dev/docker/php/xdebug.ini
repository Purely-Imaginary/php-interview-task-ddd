; .dev/docker/php/xdebug.ini
; Default settings for Xdebug 3+

[xdebug]
zend_extension=xdebug
; Set the mode(s) - 'debug' is for step debugging.
; Other options: develop, profile, trace, coverage
xdebug.mode = debug

; Automatically start debugging for every request (convenient for CLI)
; Alternatives: 'trigger' (requires specific trigger), 'off'
xdebug.start_with_request = yes

; Host where the IDE/client is listening
; host.docker.internal is a special DNS name provided by Docker
; that resolves to the host machine's IP address.
; Use this for Docker Desktop (Mac/Win) and newer Docker Engine versions on Linux.
; If this doesn't work on Linux, try xdebug.discover_client_host=1
; or set a specific IP/hostname accessible from the container.
xdebug.client_host = host.docker.internal

; Port the IDE/client is listening on (default is 9003)
xdebug.client_port = 9003

; Optional: Log file for debugging Xdebug connection issues
; Ensure the container process can write to this path. /tmp is usually safe.
xdebug.log = /tmp/xdebug.log
xdebug.log_level = 7 ; Log level 7 includes connection attempts

xdebug.discover_client_host=true